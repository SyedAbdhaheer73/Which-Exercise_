<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Which Exercise?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      background: #020617;
      padding: 28px;
      border-radius: 16px;
      width: 100%;
      max-width: 440px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-top: 0;
      font-size: 1.8rem;
    }

    .result {
      text-align: center;
      font-size: 1.6rem;
      margin: 20px 0 8px;
    }

    .reason {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 14px;
    }

    .workout {
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 16px;
      margin-top: 12px;
    }

    .exercise {
      margin-bottom: 12px;
    }

    .exercise strong {
      display: block;
      margin-bottom: 4px;
    }

    .hint {
      font-size: 0.85rem;
      opacity: 0.7;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.05rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }

    .primary {
      background: #22c55e;
      color: #022c22;
    }

    .secondary {
      background: #334155;
      color: #e5e7eb;
    }

    .meta {
      margin-top: 14px;
      font-size: 0.8rem;
      opacity: 0.6;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="app">
  <h1>Which Exercise?</h1>

  <div class="result" id="result">Decide your move today</div>
  <div class="reason" id="reason"></div>

  <div id="workout"></div>

  <button class="primary" onclick="decideExercise()">
    Decide Today’s Workout
  </button>

  <button class="secondary" onclick="skipToday()">
    Skip Today (Recovery)
  </button>

  <div class="meta" id="meta"></div>
</div>

<script>
  const MUSCLE_GROUPS = ["Push", "Pull", "Legs"];

  const BAND_WORKOUTS = {
    Push: [
      { name: "Band Chest Press", hint: "Anchor behind you, ribs down" },
      { name: "Band Overhead Press", hint: "Glutes tight, slow upward path" },
      { name: "Band Triceps Pushdown", hint: "Elbows pinned to sides" }
    ],
    Pull: [
      { name: "Band Rows", hint: "Pull elbows back, squeeze shoulder blades" },
      { name: "Band Face Pulls", hint: "Pull toward eye level, thumbs back" },
      { name: "Band Biceps Curl", hint: "Control the return, no swinging" }
    ],
    Legs: [
      { name: "Band Squats", hint: "Push knees out, sit between hips" },
      { name: "Band Romanian Deadlift", hint: "Hips back, spine neutral" },
      { name: "Band Lateral Walks", hint: "Stay low, constant tension" }
    ]
  };

  function getState() {
    return {
      lastTrained: localStorage.getItem("lastTrained"),
      history: JSON.parse(localStorage.getItem("history") || "[]")
    };
  }

  function saveState(state) {
    localStorage.setItem("lastTrained", state.lastTrained || "");
    localStorage.setItem("history", JSON.stringify(state.history));
  }

  function decideExercise() {
    const state = getState();

    let options = MUSCLE_GROUPS;
    if (state.lastTrained) {
      options = MUSCLE_GROUPS.filter(m => m !== state.lastTrained);
    }

    const choice = options[Math.floor(Math.random() * options.length)];

    state.lastTrained = choice;
    state.history.push({
      date: today(),
      action: "TRAIN",
      value: choice
    });

    saveState(state);

    document.getElementById("result").innerText = choice + " Day";
    document.getElementById("reason").innerText =
      "Using bands only. Joint-friendly and controlled.";

    renderWorkout(choice);
    updateMeta();
  }

  function skipToday() {
    const state = getState();

    state.history.push({
      date: today(),
      action: "SKIP",
      value: "Recovery"
    });

    saveState(state);

    document.getElementById("result").innerText = "Recovery Day";
    document.getElementById("reason").innerText =
      "Recovery does not reset muscle balance.";

    document.getElementById("workout").innerHTML = `
      <div class="workout">
        <div class="exercise"><strong>Optional</strong></div>
        <div class="exercise">• Light band mobility</div>
        <div class="exercise">• Easy walk or breathing</div>
      </div>
    `;

    updateMeta();
  }

  function renderWorkout(group) {
    const list = BAND_WORKOUTS[group]
      .map(e => `
        <div class="exercise">
          <strong>${e.name}</strong>
          ${e.hint ? `<div class="hint">${e.hint}</div>` : ""}
        </div>
      `)
      .join("");

    document.getElementById("workout").innerHTML = `
      <div class="workout">
        ${list}
      </div>
    `;
  }

  function updateMeta() {
    const state = getState();
    const last = state.history[state.history.length - 1];
    document.getElementById("meta").innerText =
      last ? `Last action: ${last.action} (${last.value})` : "";
  }

  function today() {
    return new Date().toISOString().slice(0, 10);
  }

  updateMeta();
</script>

</body>
</html>
